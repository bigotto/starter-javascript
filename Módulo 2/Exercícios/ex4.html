<html>
    <head>
        <meta charset="UTF-8">
        <title> Exercício</title>

    <body>
        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>
        <ul id="nameList"></ul>
       
       <script>          
            var putNames = document.querySelector('#nameList');
            var getText = document.querySelector('input[name=nome]')

            function adicionar(){
                if(getText.value === ''){
                    alert("Inserir texto na caixa de digitação!");
                }
                else{
                    addList(getText.value); 
                    getText.value = '';
                }
            }               

            function addList(text){
                //<li> $nome </li>
                var lista = document.createElement('li');
                var conteudo = document.createTextNode(text);

                lista.appendChild(conteudo);
                putNames.appendChild(lista);
            } 
        </script>
    </body>
