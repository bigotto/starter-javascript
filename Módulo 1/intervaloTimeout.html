<html>
    <head>
        <title>Curso JS</title>
    </head>
    <body>
        <script>
          function exibeAlgo(){
              console.log('Hello Word');
          }
          function teste()
          {
              console.log('Hi');
          }
          //A cada 1s
          setInterval(exibeAlgo, 1000);

          setTimeout(teste, 5000);
        </script>
    </body>
</html>
