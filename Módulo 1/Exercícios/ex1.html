    <body>
        <script>
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };
        console.log("O usuário mora em " + endereco.cidade + " / " + endereco.uf +", no bairro " + endereco.bairro + ", na rua" + endereco.rua + " com nº " + endereco.numero + ".");
        console.log("O usuário mora em  %s / %s, no bairro %s, na rua %s com nº %s.", endereco.cidade, endereco.uf, endereco.bairro, endereco.rua, endereco.numero);
        </script>
